<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Motors | Links</title>
    <!-- Use a modern sans-serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome para iconos de redes y estándar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #000000;
            --accent-turquoise: #00a19b;
            --accent-turquoise-hover: #00a19b;
            --accent-turquoise-light: rgba(0, 161, 155, 0.15);
            --text-main: #fcfcfc;
            --text-muted: #c8cccd;
            --btn-bg: #231f20;
            --btn-hover: #566065;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            /* Subtle Carbon Fiber Texture using repeating gradients */
            background-image:
                linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505),
                linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1.5rem;
            position: relative;
        }

        /* Overlay to soften the carbon fiber texture and give it depth, ensuring brand black is dominant */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top center, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.98) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            /* Mobile optimal */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .logo-placeholder {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1d24, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.05),
                0 0 0 2px var(--accent-turquoise);
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .logo-placeholder::after {
            content: 'LOGO';
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        /* For actual image placement later */
        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            border-radius: 50%;
            z-index: 2;
        }

        .brand-title {
            /* font-size inline now */
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--text-main);
            margin-bottom: 0.25rem;
            transition: font-size 0.3s ease;
        }

        .brand-subtitle {
            /* font-size inline now */
            color: var(--accent-turquoise);
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: font-size 0.3s ease;
        }

        /* Redes Sociales Fila */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: var(--btn-bg);
            border: 2px solid transparent;
            color: var(--text-main);
            /* font-size inline now (via i tag) */
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover,
        .social-icon:active {
            background: var(--btn-hover);
            border-color: var(--accent-turquoise);
            color: #ffffff;
            transform: translateY(-4px);
            box-shadow:
                0 8px 15px rgba(0, 0, 0, 0.4),
                0 0 12px var(--accent-turquoise-light);
        }

        .social-icon i {
            transition: font-size 0.3s ease;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
            border-radius: 50%;
        }

        .social-icon:hover::before {
            left: 150%;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 64px;
            padding: 1rem 1.5rem;
            background: var(--btn-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            /* font-size inline now */
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover,
        .link-button:active {
            transform: translateY(-4px);
            background: var(--btn-hover);
            border-color: var(--accent-turquoise);
            box-shadow:
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 15px var(--accent-turquoise-light);
            color: #ffffff;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .link-button:hover::before {
            left: 150%;
        }

        .icon {
            /* font-size scalable but generally relates to btn size */
            color: var(--text-muted);
            margin-right: 14px;
            flex-shrink: 0;
            transition: color 0.3s ease;
        }

        .link-button:hover .icon {
            color: var(--accent-turquoise);
        }

        .link-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            flex-grow: 1;
        }

        .link-title {
            color: var(--text-main);
        }

        .link-button:hover .link-title {
            color: #ffffff;
        }

        .single-line-content {
            flex-grow: 0;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-link {
            color: var(--btn-bg);
            text-decoration: none;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: var(--accent-turquoise);
        }

        .admin-link svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <!-- Logo and Brand Header -->
        <header class="header-section">
            <div class="logo-placeholder" id="logo-container">
                <img id="logo-img" style="display: none;" src="" alt="Logo">
            </div>
            <h1 class="brand-title" id="page-title">MC Motors</h1>
            <p class="brand-subtitle" id="page-subtitle">Servicios Automotrices</p>
        </header>

        <!-- Contenedor Dinámico de Redes Sociales (Fila) -->
        <div class="social-row" id="dynamic-social-row">
            <!-- Iconos sociales generados por JS -->
        </div>

        <!-- Contenedor Dinámico de Curriculum y Botones -->
        <nav class="links-container" id="dynamic-links-container">
            <!-- Los botones serán inyectados por JavaScript aquí. -->
        </nav>

        <footer class="footer">
            <span id="footer-text">&copy; 2026 MC Motors</span>
            <a href="login.html" class="admin-link" title="Admin">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 17a2 2 0 0 0 2-2c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2zm6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 10 0v2h1zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3z" />
                </svg>
            </a>
        </footer>
    </div>

    <!-- Lógica de renderizado estricto del JSON a DOM -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Estructura por defecto
            const defaultData = {
                titulo: "MC Motors",
                subtitulo: "Servicios Automotrices",
                tamanos: {
                    tituloSize: 28,
                    subtituloSize: 14,
                    btnSize: 16,
                    iconSize: 24
                },
                estetica: { color: "#00a19b", foto: "" },
                sociales: [
                    { red: "instagram", url: "https://instagram.com/mcmotors", icono: "fa-brands fa-instagram" },
                    { red: "facebook", url: "https://facebook.com/mcmotors", icono: "fa-brands fa-facebook-f" },
                    { red: "tiktok", url: "https://tiktok.com/@mcmotors", icono: "fa-brands fa-tiktok" }
                ],
                curriculum: { texto: "Perfil Profesional", url: "#" },
                botones: [
                    { texto: "Agendar Cita", url: "https://wa.me/593980703270", icono: "fa-solid fa-calendar-check" },
                    { texto: "Nuestra Ubicación", url: "https://maps.app.goo.gl/69d6rmpJYoe81Kmo9", icono: "fa-solid fa-location-dot" }
                ]
            };

            const savedData = localStorage.getItem('mc_motors_dynamic_v2');
            let data = defaultData;

            if (savedData) {
                try {
                    data = JSON.parse(savedData);
                    // Ensure tamanos exists for older saves
                    if (!data.tamanos) data.tamanos = defaultData.tamanos;
                } catch (e) { }
            }

            // 1. Textos y Tamaños Inline
            const titleEl = document.getElementById('page-title');
            const subtitleEl = document.getElementById('page-subtitle');

            titleEl.innerText = data.titulo || "MC Motors";
            subtitleEl.innerText = data.subtitulo || "Servicios Automotrices";

            titleEl.style.fontSize = `${data.tamanos.tituloSize}px`;
            subtitleEl.style.fontSize = `${data.tamanos.subtituloSize}px`;

            document.getElementById('footer-text').innerText = `© 2026 ${data.titulo || "MC Motors"}`;

            // 2. Estética
            if (data.estetica) {
                if (data.estetica.color) {
                    document.documentElement.style.setProperty('--accent-turquoise', data.estetica.color);
                    document.documentElement.style.setProperty('--accent-turquoise-hover', data.estetica.color);
                    try {
                        const hex = data.estetica.color.replace('#', '');
                        const r = parseInt(hex.substring(0, 2), 16);
                        const g = parseInt(hex.substring(2, 4), 16);
                        const b = parseInt(hex.substring(4, 6), 16);
                        document.documentElement.style.setProperty('--accent-turquoise-light', `rgba(${r}, ${g}, ${b}, 0.15)`);
                    } catch (e) { }
                }
                if (data.estetica.foto) {
                    const img = document.getElementById('logo-img');
                    img.src = data.estetica.foto;
                    img.style.display = 'block';
                }
            }

            // 3. Redes Sociales
            const socialRow = document.getElementById('dynamic-social-row');
            socialRow.innerHTML = '';
            if (data.sociales && Array.isArray(data.sociales)) {
                data.sociales.forEach(red => {
                    if (!red.url) return;
                    const a = document.createElement('a');
                    a.href = red.url;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    a.className = "social-icon";
                    // Aplicar tamaño a fontawesome icon inside
                    a.innerHTML = `<i class="${red.icono}" style="font-size: ${data.tamanos.iconSize}px;"></i>`;
                    socialRow.appendChild(a);
                });
            }

            // 4. Botones
            const container = document.getElementById('dynamic-links-container');
            container.innerHTML = '';

            // Resume
            if (data.curriculum && data.curriculum.url && data.curriculum.url !== "#" && data.curriculum.url !== "") {
                const cvA = document.createElement('a');
                cvA.href = data.curriculum.url;
                cvA.target = "_blank";
                cvA.rel = "noopener noreferrer";
                cvA.className = "link-button";
                cvA.style.fontSize = `${data.tamanos.btnSize}px`;
                cvA.innerHTML = `
                    <i class="fa-solid fa-file-pdf icon" style="font-size: ${data.tamanos.btnSize * 1.2}px;"></i>
                    <div class="link-content single-line-content">
                        <span class="link-title">${data.curriculum.texto || 'Perfil Profesional'}</span>
                    </div>
                `;
                container.appendChild(cvA);
            }

            // Normales
            if (data.botones && Array.isArray(data.botones)) {
                data.botones.forEach(btn => {
                    if (!btn.texto || !btn.url) return;

                    const a = document.createElement('a');
                    a.href = btn.url;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    a.className = "link-button";
                    a.style.fontSize = `${data.tamanos.btnSize}px`;

                    const iconClass = btn.icono ? btn.icono : "fa-solid fa-arrow-up-right-from-square";
                    a.innerHTML = `
                        <i class="${iconClass} icon" style="font-size: ${data.tamanos.btnSize * 1.2}px;"></i>
                        <div class="link-content single-line-content">
                            <span class="link-title">${btn.texto}</span>
                        </div>
                    `;
                    container.appendChild(a);
                });
            }
        });
    </script>
</body>

</html>
