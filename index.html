<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Motors | Links</title>
    <!-- Use a modern sans-serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #000000;
            --accent-turquoise: #00a19b;
            --accent-turquoise-hover: #00a19b;
            --accent-turquoise-light: rgba(0, 161, 155, 0.15);
            --text-main: #fcfcfc;
            --text-muted: #c8cccd;
            --btn-bg: #231f20;
            --btn-hover: #566065;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            /* Subtle Carbon Fiber Texture using repeating gradients */
            background-image:
                linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505),
                linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1.5rem;
            position: relative;
        }

        /* Overlay to soften the carbon fiber texture and give it depth, ensuring brand black is dominant */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top center, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.98) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            /* Mobile optimal */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .logo-placeholder {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1d24, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.05),
                0 0 0 2px var(--accent-turquoise);
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .logo-placeholder::after {
            content: 'LOGO';
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        /* For actual image placement later */
        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            border-radius: 50%;
            z-index: 2;
        }

        .brand-title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--accent-turquoise);
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 64px;
            padding: 1rem 1.5rem;
            background: var(--btn-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 1.05rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover,
        .link-button:active {
            transform: translateY(-4px);
            background: var(--btn-hover);
            border-color: var(--accent-turquoise);
            box-shadow:
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 15px var(--accent-turquoise-light);
            color: #ffffff;
        }

        /* Subtle shine effect */
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .link-button:hover::before {
            left: 150%;
        }

        /* Generic link icon fallback (replaces specific SVGs since they are dynamic now) */
        .icon {
            width: 22px;
            height: 22px;
            fill: var(--text-muted);
            margin-right: 14px;
            flex-shrink: 0;
            transition: fill 0.3s ease;
        }

        .link-button:hover .icon {
            fill: var(--accent-turquoise);
        }

        .link-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            flex-grow: 1;
        }

        .link-title {
            color: var(--text-main);
        }

        .link-button:hover .link-title {
            color: #ffffff;
        }

        .single-line-content {
            flex-grow: 0;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-link {
            color: var(--btn-bg);
            text-decoration: none;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: var(--accent-turquoise);
        }

        .admin-link svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        <!-- Logo and Brand Header -->
        <header class="header-section">
            <div class="logo-placeholder" id="logo-container">
                <img id="logo-img" style="display: none;" src="" alt="Logo">
            </div>
            <h1 class="brand-title" id="page-title">MC Motors</h1>
            <p class="brand-subtitle" id="page-subtitle">Servicios Automotrices</p>
        </header>

        <!-- Contenedor DinÃ¡mico de Links -->
        <nav class="links-container" id="dynamic-links-container">
            <!-- Los botones serÃ¡n inyectados por JavaScript aquÃ­. -->
        </nav>

        <footer class="footer">
            <span id="footer-text">&copy; 2026 MC Motors</span>
            <a href="login.html" class="admin-link" title="Admin">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 17a2 2 0 0 0 2-2c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2zm6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 10 0v2h1zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3z" />
                </svg>
            </a>
        </footer>
    </div>

    <!-- LÃ³gica de renderizado estricto del JSON a DOM -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Estructura por defecto si no hay JSON
            const defaultData = {
                titulo: "MC Motors",
                subtitulo: "Servicios Automotrices",
                estetica: { color: "#00a19b", foto: "" },
                botones: [
                    { texto: "Agendar Cita", url: "https://wa.me/593980703270?text=Â¡Hola,%20MC%20Motors!%20ðŸš—%20Vengo%20de%20su%20perfil.%20Me%20gustarÃ­a%20conocer%20quÃ©%20servicios%20realizan%20y%20agendar%20una%20revisiÃ³n%20para%20mi%20vehÃ­culo.%20Â¿Me%20podrÃ­an%20ayudar%20con%20la%20disponibilidad?" },
                    { texto: "SÃ­guenos en Instagram (@mcmotors)", url: "https://instagram.com/mcmotors" },
                    { texto: "Nuestra UbicaciÃ³n", url: "https://maps.app.goo.gl/69d6rmpJYoe81Kmo9" }
                ]
            };

            const savedData = localStorage.getItem('mc_motors_dynamic');
            const data = savedData ? JSON.parse(savedData) : defaultData;

            // 1. Inyectar Textos
            document.getElementById('page-title').innerText = data.titulo || "MC Motors";
            document.getElementById('page-subtitle').innerText = data.subtitulo || "Servicios Automotrices";
            document.getElementById('footer-text').innerText = `Â© 2026 ${data.titulo || "MC Motors"}`;

            // 2. Inyectar EstÃ©tica Funcional
            if (data.estetica) {
                if (data.estetica.color) {
                    document.documentElement.style.setProperty('--accent-turquoise', data.estetica.color);
                    document.documentElement.style.setProperty('--accent-turquoise-hover', data.estetica.color);

                    // Lightness math for hover shines
                    try {
                        const hex = data.estetica.color.replace('#', '');
                        const r = parseInt(hex.substring(0, 2), 16);
                        const g = parseInt(hex.substring(2, 4), 16);
                        const b = parseInt(hex.substring(4, 6), 16);
                        document.documentElement.style.setProperty('--accent-turquoise-light', `rgba(${r}, ${g}, ${b}, 0.15)`);
                    } catch (e) { /* silent fail fallback */ }
                }

                if (data.estetica.foto) {
                    const img = document.getElementById('logo-img');
                    img.src = data.estetica.foto;
                    img.style.display = 'block';
                }
            }

            // 3. Reconstruir Botones DinÃ¡micamente
            const container = document.getElementById('dynamic-links-container');
            container.innerHTML = ''; // Limpieza total del contenedor

            // Generic Arrow Icon SVG definition since icons are no longer hardcoded
            const genericIconSVG = `
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" opacity="0"/>
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            `;

            if (data.botones && Array.isArray(data.botones)) {
                data.botones.forEach(btn => {
                    if (!btn.texto || !btn.url) return; // skip empties

                    const a = document.createElement('a');
                    a.href = btn.url;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    a.className = "link-button";

                    a.innerHTML = `
                        ${genericIconSVG}
                        <div class="link-content single-line-content">
                            <span class="link-title">${btn.texto}</span>
                        </div>
                    `;
                    container.appendChild(a);
                });
            }
        });
    </script>
</body>

</html>
