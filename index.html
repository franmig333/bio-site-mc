<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Motors | Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Variables de color de la marca MC Motors */
            --bg-color: #000000;
            --text-color: #c8cccd;
            --btn-bg: #231f20;
            --btn-hover: #566065;
            --accent: #00a19b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505),
                linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1.5rem;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top center, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .logo-placeholder {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: var(--btn-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 0 4px var(--accent);
            /* Borde de 4px con el color accent */
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .logo-placeholder::after {
            content: 'LOGO';
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            border-radius: 50%;
            z-index: 2;
        }

        .brand-title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #ffffff;
            /* T√≠tulo principal siempre blanco para resaltar */
            margin-bottom: 0.25rem;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 64px;
            padding: 1rem 1.5rem;
            background: var(--btn-bg);
            border: 4px solid transparent;
            /* Inicialmente transparente para mantener tama√±o */
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-color);
            /* Usando el gris claro de los textos */
            font-weight: 600;
            font-size: 1.05rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover,
        .link-button:active {
            transform: translateY(-4px);
            background: var(--btn-hover);
            border-color: var(--accent);
            /* Borde de 4px del hover en color accent */
            box-shadow:
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(0, 161, 155, 0.2);
            color: #ffffff;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .link-button:hover::before {
            left: 150%;
        }

        .icon {
            width: 22px;
            height: 22px;
            fill: var(--text-color);
            margin-right: 14px;
            flex-shrink: 0;
            transition: fill 0.3s ease;
        }

        .link-button:hover .icon {
            fill: var(--accent);
        }

        .link-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            flex-grow: 1;
        }

        .link-title {
            color: inherit;
        }

        .single-line-content {
            flex-grow: 0;
        }

        .link-subtitle {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            font-weight: 400;
            margin-top: 3px;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Enlace sutil al login en el footer */
        .admin-link {
            color: #231f20;
            text-decoration: none;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: var(--accent);
        }

        .admin-link svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
    </style>
</head>

    <!-- Script para inyectar datos del dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(localStorage.getItem('mc_motors_config') || '{}');

            if (data.accentColor) {
                document.documentElement.style.setProperty('--accent', data.accentColor);
            }
            if (data.logoUrl) {
                const img = document.getElementById('logo-img');
                img.src = data.logoUrl;
                img.style.display = 'block';
            }
            if (data.whatsappUrl) {
                document.getElementById('link-whatsapp').href = data.whatsappUrl;
            }
            if (data.instagramUrl) {
                document.getElementById('link-instagram').href = data.instagramUrl;
            }
            if (data.ubicacionUrl) {
                document.getElementById('link-ubicacion').href = data.ubicacionUrl;
            }
        });
    </script>
