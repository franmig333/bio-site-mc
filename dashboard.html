<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Motors | Panel de Control Dinámico</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #c8cccd;
            --btn-bg: #231f20;
            --btn-hover: #566065;
            --accent: #00a19b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--btn-hover);
            padding-bottom: 1rem;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .section {
            background: var(--btn-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section h2 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--btn-hover);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
        }

        input[type="url"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--btn-hover);
            background: var(--bg-color);
            color: white;
            outline: none;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: var(--accent);
        }

        div.color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            background: transparent;
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        /* Contenedores Flex (Para agrupar campos con sliders) */
        .flex-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .flex-1 {
            flex: 1;
        }

        /* Sliders / Range Inputs style */
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .range-value {
            background: var(--bg-color);
            border: 1px solid var(--btn-hover);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            min-width: 48px;
            text-align: center;
        }

        /* Redes Sociales Grid */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .social-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-input-group i {
            font-size: 1.5rem;
            color: var(--text-color);
            width: 30px;
            text-align: center;
        }

        /* Botones dinámicos */
        #botones-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-card {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--btn-hover);
            position: relative;
        }

        .btn-card .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .add-btn {
            background: var(--btn-hover);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: block;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: var(--accent);
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 10px;
        }

        button.save-btn {
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: opacity 0.3s;
        }

        button.save-btn:hover {
            opacity: 0.9;
        }

        a.back-btn {
            background: var(--btn-hover);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Panel de Control</h1>
            <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
        </div>

        <form id="dashboard-form">
            <!-- Sección Textos Principales y Tamaños -->
            <div class="section">
                <h2>Textos y Tipografía Base</h2>

                <div class="form-group flex-row">
                    <div class="flex-1">
                        <label>Título Principal</label>
                        <input type="text" id="mainTitle" required>
                    </div>
                    <div style="width: 140px;">
                        <label>Tamaño (px)</label>
                        <div class="range-container">
                            <input type="range" id="titleSize" min="16" max="42" value="28"
                                oninput="updateRangeLabel('titleSizeVal', this.value)">
                            <span class="range-value" id="titleSizeVal">28px</span>
                        </div>
                    </div>
                </div>

                <div class="form-group flex-row">
                    <div class="flex-1">
                        <label>Subtítulo / Eslogan</label>
                        <input type="text" id="mainSubtitle" required>
                    </div>
                    <div style="width: 140px;">
                        <label>Tamaño (px)</label>
                        <div class="range-container">
                            <input type="range" id="subSize" min="10" max="24" value="14"
                                oninput="updateRangeLabel('subSizeVal', this.value)">
                            <span class="range-value" id="subSizeVal">14px</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección Estética -->
            <div class="section">
                <h2>Diseño y Estética</h2>
                <div class="form-group">
                    <label>URL de Foto de Perfil / Logo</label>
                    <input type="url" id="logoUrl" placeholder="https://ejemplo.com/logo.jpg">
                </div>
                <div class="form-group">
                    <label>Color de Acento (Bordes e interacciones)</label>
                    <div class="color-picker">
                        <input type="color" id="accentColor">
                        <span id="color-hex">#00a19b</span>
                    </div>
                </div>
            </div>

            <!-- Sección Redes Sociales -->
            <div class="section">
                <h2>Redes Sociales (Iconos horizontales)</h2>

                <div class="form-group" style="max-width: 250px;">
                    <label>Tamaño de Iconos (px)</label>
                    <div class="range-container">
                        <input type="range" id="iconSize" min="16" max="42" value="24"
                            oninput="updateRangeLabel('iconSizeVal', this.value)">
                        <span class="range-value" id="iconSizeVal">24px</span>
                    </div>
                </div>

                <div class="social-grid">
                    <div class="social-input-group">
                        <i class="fa-brands fa-instagram"></i>
                        <input type="url" id="igUrl" placeholder="URL Instagram">
                    </div>
                    <div class="social-input-group">
                        <i class="fa-brands fa-facebook-f"></i>
                        <input type="url" id="fbUrl" placeholder="URL Facebook">
                    </div>
                    <div class="social-input-group">
                        <i class="fa-brands fa-tiktok"></i>
                        <input type="url" id="tkUrl" placeholder="URL TikTok">
                    </div>
                </div>
            </div>

            <!-- Sección Currículum / Perfil Destacado -->
            <div class="section">
                <h2>Perfil Profesional / Currículum</h2>
                <div class="form-group">
                    <label>Texto del botón</label>
                    <input type="text" id="cvText" placeholder="Ej: Perfil Profesional">
                </div>
                <div class="form-group">
                    <label>URL del PDF o Enlace externo</label>
                    <input type="url" id="cvUrl" placeholder="Dejar vacío para ocultar botón">
                </div>
            </div>

            <!-- Sección Gestión de Botones Genericos -->
            <div class="section">
                <h2>Otros Enlaces (Verticales)</h2>

                <div class="form-group" style="max-width: 250px;">
                    <label>Tamaño Texto de Botones (px)</label>
                    <div class="range-container">
                        <input type="range" id="btnSize" min="12" max="24" value="16"
                            oninput="updateRangeLabel('btnSizeVal', this.value)">
                        <span class="range-value" id="btnSizeVal">16px</span>
                    </div>
                </div>

                <div id="botones-container"></div>
                <button type="button" class="add-btn" onclick="agregarBoton()">+ Añadir Nuevo Enlace</button>
            </div>

            <div class="actions">
                <a href="index.html" class="back-btn">Ver sitio</a>
                <button type="submit" class="save-btn">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <div id="toast" class="toast">¡Cambios guardados con éxito!</div>

    <script>
        // Check Auth
        if (sessionStorage.getItem('is_admin') !== 'true') { window.location.href = 'login.html'; }

        // Utils
        function updateRangeLabel(id, val) { document.getElementById(id).textContent = val + 'px'; }

        const colorInput = document.getElementById('accentColor');
        const colorHex = document.getElementById('color-hex');
        colorInput.addEventListener('input', (e) => { colorHex.textContent = e.target.value; });

        // Default Data Structure v2 (Con tamaños)
        const defaultData = {
            titulo: "MC Motors",
            subtitulo: "Servicios Automotrices",
            tamanos: { tituloSize: 28, subtituloSize: 14, btnSize: 16, iconSize: 24 },
            estetica: { color: "#00a19b", foto: "" },
            sociales: [
                { red: "instagram", url: "https://instagram.com/mcmotors", icono: "fa-brands fa-instagram" },
                { red: "facebook", url: "", icono: "fa-brands fa-facebook-f" },
                { red: "tiktok", url: "", icono: "fa-brands fa-tiktok" }
            ],
            curriculum: { texto: "Perfil Profesional", url: "" },
            botones: [
                { id: "btn-1", texto: "Agendar Cita", url: "https://wa.me/593980703270", icono: "fa-brands fa-whatsapp" },
                { id: "btn-2", texto: "Nuestra Ubicación", url: "https://maps.app.goo.gl/69d6rmpJYoe81Kmo9", icono: "fa-solid fa-location-dot" }
            ]
        };

        // Initialize form
        document.addEventListener('DOMContentLoaded', () => {
            let data = null;
            try {
                const stored = localStorage.getItem('mc_motors_dynamic_v2');
                if (stored) data = JSON.parse(stored);
            } catch (e) { }

            if (!data) { data = defaultData; }
            if (!data.tamanos) { data.tamanos = defaultData.tamanos; }

            // Textos y Tamaños
            const titleInput = document.getElementById('mainTitle');
            titleInput.value = data.titulo || "";
            document.getElementById('titleSize').value = data.tamanos.tituloSize;
            updateRangeLabel('titleSizeVal', data.tamanos.tituloSize);

            document.getElementById('mainSubtitle').value = data.subtitulo || "";
            document.getElementById('subSize').value = data.tamanos.subtituloSize;
            updateRangeLabel('subSizeVal', data.tamanos.subtituloSize);

            document.getElementById('btnSize').value = data.tamanos.btnSize;
            updateRangeLabel('btnSizeVal', data.tamanos.btnSize);

            document.getElementById('iconSize').value = data.tamanos.iconSize;
            updateRangeLabel('iconSizeVal', data.tamanos.iconSize);

            // Estética
            if (data.estetica) {
                document.getElementById('logoUrl').value = data.estetica.foto || "";
                document.getElementById('accentColor').value = data.estetica.color || "#00a19b";
                colorHex.textContent = data.estetica.color || "#00a19b";
            }

            // Redes
            if (data.sociales) {
                data.sociales.forEach(s => {
                    if (s.red === 'instagram') document.getElementById('igUrl').value = s.url || "";
                    if (s.red === 'facebook') document.getElementById('fbUrl').value = s.url || "";
                    if (s.red === 'tiktok') document.getElementById('tkUrl').value = s.url || "";
                });
            }

            // CV
            if (data.curriculum) {
                document.getElementById('cvText').value = data.curriculum.texto || "";
                document.getElementById('cvUrl').value = data.curriculum.url || "";
            }

            // Botones iterables
            if (data.botones && Array.isArray(data.botones)) {
                data.botones.forEach(btn => agregarBotonDOM(btn.id || 'btn-' + Math.random(), btn.texto, btn.url, btn.icono));
            } else {
                defaultData.botones.forEach(btn => agregarBotonDOM(btn.id, btn.texto, btn.url, btn.icono));
            }
        });

        const botonesContainer = document.getElementById('botones-container');
        function agregarBoton() { agregarBotonDOM('btn-' + Date.now(), "Nuevo Enlace", "", "fa-solid fa-link"); }

        function agregarBotonDOM(id, texto, url, icono) {
            const card = document.createElement('div');
            card.className = 'btn-card';
            card.dataset.id = id;
            card.dataset.icono = icono || 'fa-solid fa-link';

            card.innerHTML = `
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Eliminar</button>
                <div class="form-group">
                    <label>Texto a mostrar</label>
                    <input type="text" class="btn-text-input" value="${texto}" required>
                </div>
                <div class="form-group" style="margin-bottom:0;">
                    <label>URL de destino</label>
                    <input type="url" class="btn-url-input" value="${url}" placeholder="https://..." required>
                </div>
            `;
            botonesContainer.appendChild(card);
        }

        // Save Functionality
        document.getElementById('dashboard-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const botonesArray = [];
            document.querySelectorAll('.btn-card').forEach(card => {
                botonesArray.push({
                    id: card.dataset.id,
                    icono: card.dataset.icono,
                    texto: card.querySelector('.btn-text-input').value,
                    url: card.querySelector('.btn-url-input').value
                });
            });

            const socialesArray = [
                { red: "instagram", url: document.getElementById('igUrl').value, icono: "fa-brands fa-instagram" },
                { red: "facebook", url: document.getElementById('fbUrl').value, icono: "fa-brands fa-facebook-f" },
                { red: "tiktok", url: document.getElementById('tkUrl').value, icono: "fa-brands fa-tiktok" }
            ];

            const configData = {
                titulo: document.getElementById('mainTitle').value,
                subtitulo: document.getElementById('mainSubtitle').value,
                tamanos: {
                    tituloSize: parseInt(document.getElementById('titleSize').value),
                    subtituloSize: parseInt(document.getElementById('subSize').value),
                    btnSize: parseInt(document.getElementById('btnSize').value),
                    iconSize: parseInt(document.getElementById('iconSize').value)
                },
                estetica: {
                    color: document.getElementById('accentColor').value,
                    foto: document.getElementById('logoUrl').value
                },
                sociales: socialesArray,
                curriculum: {
                    texto: document.getElementById('cvText').value,
                    url: document.getElementById('cvUrl').value
                },
                botones: botonesArray
            };

            localStorage.setItem('mc_motors_dynamic_v2', JSON.stringify(configData));

            const toast = document.getElementById('toast');
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 2500);
        });

        function logout() { sessionStorage.removeItem('is_admin'); window.location.href = 'index.html'; }
    </script>
</body>

</html>
